<div class="addDriverContainer">

  <mat-card>
    <form class="example-form" [formGroup]="addDriverForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email">
      </mat-form-field>
      <p [ngStyle]="{color: 'red'}" *ngIf="addDriverForm.get('email')?.touched && !addDriverForm.get('email')?.valid">Email Required</p>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <p [ngStyle]="{color: 'red'}" *ngIf="addDriverForm.get('password')?.touched && !addDriverForm.get('password')?.valid">Password Required</p>

      <button mat-stroked-button type="button" (click)="onAddDriver()" [disabled]="!addDriverForm.valid">Add Driver</button>
    </form>
  </mat-card>
</div>
